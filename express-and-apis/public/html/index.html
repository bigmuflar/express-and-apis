<!DOCTYPE html>
<html ng-app="MrWest">              
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="/js/main.js"></script>
    </head>
    <body ng-controller="kCheddah as kanye">
        {{kanye.greeting}}

        <ul>
            <!--<li ng-repeat="(key, value) in kanye.counter track by $index">
                {{key}}
            </li>    -->

            <li ng-repeat="word in kanye.arr | orderBy:'count' : true">
                {{word.word}}: {{word.count}}
            </li>
        </ul>
    </body>
</html>
